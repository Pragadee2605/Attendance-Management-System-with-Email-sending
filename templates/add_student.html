<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .navbar {
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.8rem;
            text-transform: uppercase;
            color: #f5f5f5;
        }

        .navbar-nav .nav-link {
            font-weight: 500;
            font-size: 1.1rem;
            color: #d1d1d1;
        }

        .navbar-nav .nav-link:hover {
            color: #17a2b8;
        }
        body {
            background:  #343a40;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #040404;
            transition: all 0.3s ease-in-out;
        }
        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 50px;
            height: 100%;
            width: 150%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-10px);
        }
        h1 {
            font-size: 2rem;
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 1rem;
            background-color: #f8f8f8;
            transition: background-color 0.3s ease;
        }
        input:focus {
            background-color: #e0e7ff;
            outline: none;
            border-color: #6e7dff;
        }
        button {
            background: #6e7dff;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-size: 1.1rem;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #4f5bdf;
        }
        a {
            display: block;
            margin-top: 15px;
            text-align: center;
            font-size: 1rem;
            color: #6e7dff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #4f5bdf;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/add_student">Add Student</a></li>
                    <li class="nav-item"><a class="nav-link" href="/view_students">View Students</a></li>
                    <li class="nav-item"><a class="nav-link" href="/filter_by_date">Filter by Date</a></li>
                    <li class="nav-item"><a class="nav-link" href="/filter_below_75">Below 75%</a></li>
                    <li class="nav-item"><a class="nav-link" href="/message">Send Message</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Add Student</h1>
        <form method="POST">
            <label for="reg_number">Reg Number:</label>
            <input type="text" id="reg_number" name="reg_number" required placeholder="Enter Registration Number">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter Student Name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter Student Email">
            <button type="submit">Add Student</button>
        </form>
        <a href="/index">Back to Dashboard</a>
    </div>
</body>
</html>
